<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | DotNetVato</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23512BD4'/><text x='50' y='70' font-size='60' font-family='Arial, sans-serif' font-weight='bold' fill='white' text-anchor='middle'>C%23</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 40px;
        }

        .error-icon {
            font-size: 8em;
            color: var(--primary-red);
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .error-code {
            font-size: 6em;
            font-weight: bold;
            color: var(--primary-red);
            margin: 0;
            line-height: 1;
        }

        .error-title {
            font-size: 2em;
            color: var(--text-dark);
            margin: 20px 0;
        }

        .error-message {
            font-size: 1.2em;
            color: var(--text-medium);
            margin-bottom: 30px;
            max-width: 600px;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-black) 100%);
            color: var(--bg-white);
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(35, 80, 212, 0.3);
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.4);
            background: linear-gradient(135deg, var(--primary-black) 0%, var(--primary-red) 100%);
        }

        .home-button i {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Raymond Beller</h1>
            <p>.NET Developer & Cloud Solutions Architect</p>
        </header>

        <main>
            <div class="error-container">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1 class="error-code">404</h1>
                <h2 class="error-title">Page Not Found</h2>
                <p class="error-message">
                    Oops! The page you're looking for seems to have been moved, deleted, or doesn't exist. 
                    Let's get you back to familiar territory.
                </p>
                <a href="index.html" class="home-button">
                    <i class="fas fa-home"></i>
                    Return to Home
                </a>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 Raymond Beller. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
